- defaults:
    link:
      # Create new symlinks when they do not exist
      create: true
      # Relink old symlinks when they are changed
      relink: true

# Directories to be checked for broken symlinks
- clean: ['~', '~/.config']

# <destination>: <source (relative to root dotfiles directory)>
- link:
    ~/.bashrc:
    ~/.bash_aliases:
    ~/.bash_profile:
    ~/.bash_logout:
    ~/.config/user-dirs.dirs: 'config/user-dirs.dirs'
    ~/.config/i3: 'config/i3'
    ~/.config/termite/config: 'config/termite'
    ~/.config/compton.conf: 'config/compton.conf'
    ~/.emacs:
    ~/.emacs.d:
    ~/.gitignore_global:
    ~/bin/scripts: 'scripts'
    ~/bin/bash-powerline.sh: 'bash-powerline/bash-powerline.sh'
    ~/.xprofile:
    ~/.Xresources:
    ~/.xinitrc:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [git config --global core.excludesfile ~/.gitignore_global, Updating global gitignore]
