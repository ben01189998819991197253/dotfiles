- defaults:
    link:
      # Create new symlinks when they do not exist
      create: true
      # Relink old symlinks when they are changed
      relink: true

# Directories to be checked for broken symlinks
- clean: ['~', '~/.config', '~/bin']

# <destination>: <source (relative to root dotfiles directory)>
- link:
    ~/.bashrc:
    ~/.bash_aliases:
    ~/.bash_profile:
    ~/.bash_logout:
    ~/.scripts:
    ~/.config:
    ~/.emacs:
    ~/.emacs.d:
    ~/.gitignore_global:
    ~/bin/bash-powerline.sh: 'bash-powerline/bash-powerline.sh'
    ~/.xprofile:
    ~/.Xresources:
    ~/.xinitrc:
    ~/.zshrc:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [git config --global core.excludesfile ~/.gitignore_global, Updating global gitignore]
  - [git config --global --replace-all pull.rebase true, Setting misc. git settings]
